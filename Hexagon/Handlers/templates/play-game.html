{% extends "base.html" %}

{% block title %}Play Game{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
canvas {
	border: 1px solid #9C9898;
}

table {
	border: 1px solid #444;
	border-collapse: collapse;
	margin-bottom: 20px;
}

thead th {
	background-color: #333399;
	color: white;
	font-weight: bold;
	padding-left: 5px;
	padding-right: 5px;
	border-bottom: 1px solid #333366;
}

tbody td {
	padding: 5px;
	background-color: white;
	font-style: italic;
}

    </style>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/kinetic.js"></script>
    
    <script type="text/javascript">
var board = {{board}};
var playerNum = {{turn}};

{% if is_my_turn %}
var is_disabled = false;
{% else %}
var is_disabled = true;
{% endif %}

    </script>
    
    <script type="text/javascript" src="js/board.js"></script>
{% endblock %}

{% block content %}

  <table>
   <thead>
    <tr>
     <th>Player 1</th>
     <th>Player 2</th>
     <th>Status</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>{{player1}}</td>
     <td>{{player2}}</td>
     <td>{{status}}</td>
    </tr>
   </tbody>
  </table>
  
   <div id="game-board" class="game-board"></div>
   
   {% if is_my_turn %}
   <form method="post">
      <input type="text" name="gameid" hidden="hidden" value="{{gameid}}" />
      <input type="text" name="row" id="row" hidden="hidden" />
      <input type="text" name="col" id="col" hidden="hidden" />

	  <input type="submit" name="submit" value="Submit Move" />
	  <input type="submit" name="cancel" value="Cancel" />
   </form>
   {% endif %}   
{% endblock %}
